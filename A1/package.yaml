name:                A1
version:             0.1.0.0
github:              "ALangerbeck/A1"
license:             BSD3
author:              "Alfred Langerbeck, Max Johansson"
maintainer:          "al5878la-s@student.lu.se"
copyright:           "None"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ALangerbeck/A1#readme>

dependencies:
- base >= 4.7 && < 5
- random

library:
  source-dirs: src

executables:
  A1-exe:
    main:                Eliza.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - A1
    - random

tests:
  A1-test:
    main:                ChatterbotTest.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - A1
    - random
    - HUnit
